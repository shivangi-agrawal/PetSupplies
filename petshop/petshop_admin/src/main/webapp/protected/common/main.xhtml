<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{userBean.loadUsers}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{msg['main.title']}" />
	</ui:define>

	<ui:define name="content">

		<b><h:outputText value="#{msg['main.heading']}" /></b>

		<h:form>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/protected/user/userMngmt.xhtml">
					<h:outputText value="#{msg['main.userMgmnt']}" />
				</h:link>
				<h:link outcome="/protected/category/categoryMngmt.xhtml">
					<h:outputText value="#{msg['main.categoryMgmnt']}" />
				</h:link>
				<h:link outcome="/protected/product/productMngmt.xhtml">
					<h:outputText value="#{msg['main.productMgmnt']}" />
				</h:link>
				<h:link outcome="/protected/order/orderMngmt.xhtml">
					<h:outputText value="#{msg['main.orderMgmnt']}" />
				</h:link>
				<h:link outcome="/protected/common/updateProfile.xhtml">
					<h:outputText value="#{msg['main.updateProfile']}" />
				</h:link>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
