<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="categoryId"
				value="#{categoryBean.category.categoryId}" />
			<f:event listener="#{categoryBean.findCategory}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:messages errorStyle="color: red" infoStyle="color: green"
			layout="table" />
		<h1>Edit Category</h1>

		<h:form>
			<h:panelGrid styleClass="editTable" columns="2" cellpadding="4"
				cellspacing="0">

				<h:outputLabel value="Category Name" id="categoryName" />
				<h:inputText value="#{categoryBean.category.categoryName}" />
				<h:outputLabel value="Category Desc" id="categoryDesc" />
				<h:inputText value="#{categoryBean.category.categoryDesc}" />

				<h:commandButton action="#{categoryBean.updateCategory}"
					value="Save Category" />
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="viewCategory" value="View Details"
					includeViewParams="true">
					<f:param name="categoryId"
						value="#{categoryBean.category.categoryId}"></f:param>
				</h:link>
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/protected/common/main.xhtml">Home</h:link>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
