<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{userBean.loadUsers}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="title">User Management Page</ui:define>

	<ui:define name="content">
		<h:messages errorStyle="color: red" infoStyle="color: green"
			layout="table" />
		<H1>Manage Users</H1>

		<h:form>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="createUser" value="Create New User" />
				<h:link outcome="userList" value="View All Users" />
				<h:link outcome="searchUser" value="Search User" />
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/protected/common/main.xhtml">Home</h:link>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
