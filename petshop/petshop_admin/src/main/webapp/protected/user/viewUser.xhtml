<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{userBean.user.id}" />
			<f:event listener="#{userBean.findUser}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:messages errorStyle="color: red" infoStyle="color: green"
			layout="table" />
		<h1>User Details</h1>

		<h:form>
			<h:panelGrid columns="2" rules="all" styleClass="viewTable"
				columnClasses="column1, column2" rowClasses="oddRow, evenRow"
				cellspacing="0" cellpadding="2">

				<h:outputText value="User Name:" />
				<h:outputText value="#{userBean.user.userId}" />
				<h:outputText value="First Name:" />
				<h:outputText value="#{userBean.user.firstName}" />
				<h:outputText value="Last Name:" />
				<h:outputText value="#{userBean.user.lastName}" />
				<h:outputText value="Email Id:" />
				<h:outputText value="#{userBean.user.emailId}" />
				<h:outputText value="Phone Number:" />
				<h:outputText value="#{userBean.user.phoneNumber}" />
				<h:outputText value="Address:" />
				<h:outputText value="#{userBean.user.address}" />
			</h:panelGrid>


			<h:panelGrid styleClass="navTable">
				<h:link outcome="editUser" value="Edit" includeViewParams="true">
					<f:param name="id" value="#{userBean.user.id}"></f:param>
				</h:link>
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/protected/common/main.xhtml">Home</h:link>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
