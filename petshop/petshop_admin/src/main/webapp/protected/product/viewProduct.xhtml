<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="productId"
				value="#{productBean.product.productId}" />
			<f:event listener="#{productBean.findProduct}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:messages errorStyle="color: red" infoStyle="color: green"
			layout="table" />
		<h1>Product Details</h1>

		<h:form>
			<h:panelGrid columns="2" rules="all" styleClass="viewTable"
				columnClasses="column1, column2" rowClasses="oddRow, evenRow"
				cellspacing="0" cellpadding="2">

				<h:outputText value="Product Name:" />
				<h:outputText value="#{productBean.product.productName}" />
				<h:outputText value="Description:" />
				<h:outputText value="#{productBean.product.productDesc}" />
				<h:outputText value="Amount" />
				<h:outputText value="#{productBean.product.amount}" />
				<h:outputText value="Category:" />
				<h:outputText value="#{productBean.product.category.categoryName}" />
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="editProduct" value="Edit" includeViewParams="true">
					<f:param name="productId" value="#{productBean.product.productId}"></f:param>
				</h:link>
			</h:panelGrid>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/protected/common/main.xhtml">Home</h:link>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
