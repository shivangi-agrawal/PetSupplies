<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login Page</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
	<div id="header">
		<div>
			<h3>Pet Shop Application</h3>
		</div>
	</div>

	<div id="content">
		<h:messages errorStyle="color: red" infoStyle="color: green"
			layout="table" />

		<h:form id="loginForm">

			<h:panelGrid columns="2">

				<h:outputLabel for="username">User Name:</h:outputLabel>
				<h:inputText id="username" size="45" value="#{loginBean.username}"
					required="true" requiredMessage="UserName is required" />


				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" size="45" value="#{loginBean.password}"
					required="true" requiredMessage="password is required" />


			</h:panelGrid>

			<h:commandButton id="login" value="Login" action="#{loginBean.login}" />

		</h:form>
	</div>

	<div id="footer">
		<div>
			<p></p>
		</div>
	</div>

</h:body>

</html>
