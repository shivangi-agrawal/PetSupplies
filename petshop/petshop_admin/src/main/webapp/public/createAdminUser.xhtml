<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Create User Page</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{adminBean.loadUsers()}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red"
			infoStyle="color: green" layout="table" />
		<H1>Create Admin User</H1>

		<h:form>
			<h:panelGrid styleClass="createTable" columns="3" cellpadding="4"
				cellspacing="0">

				<h:outputLabel for="username">User Name:</h:outputLabel>
				<h:inputText id="username" size="45"
					value="#{adminBean.user.userId}" required="true"
					requiredMessage="UserName is required" />
				<h:message for="username" style="color:red" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" size="45"
					value="#{adminBean.user.password}" required="true"
					requiredMessage="password is required" />
				<h:message for="password" style="color:red" />

				<h:outputLabel for="firstName">First Name:</h:outputLabel>
				<h:inputText id="firstName" size="45"
					value="#{adminBean.user.firstName}" required="true"
					requiredMessage="First Name is required" />
				<h:message for="firstName" style="color:red" />

				<h:outputLabel for="lastName">Last Name:</h:outputLabel>
				<h:inputText id="lastName" size="45"
					value="#{adminBean.user.lastName}" />
				<h:message for="lastName" style="color:red" />

				<h:outputLabel for="emailId">Email Id:</h:outputLabel>
				<h:inputText id="emailId" size="45"
					value="#{adminBean.user.emailId}" required="true"
					requiredMessage="Email Id is required" />
				<h:message for="emailId" style="color:red" />

				<h:outputLabel for="phoneNumber">Phone Number:</h:outputLabel>
				<h:inputText id="phoneNumber" size="45"
					value="#{adminBean.user.phoneNumber}" required="true"
					requiredMessage="Phone Number is required" />
				<h:message for="phoneNumber" style="color:red" />

				<h:outputLabel for="address">Address:</h:outputLabel>
				<h:inputText id="address" size="45"
					value="#{adminBean.user.address}" required="true"
					requiredMessage="Address is required" />
				<h:message for="address" style="color:red" />

				<h:commandButton action="#{adminBean.createUser()}"
					value="Create User" />
			</h:panelGrid>

			<h:dataTable id="user-table" class="user-table"
				value="#{adminBean.userList}" var="user" rules="all" cellpadding="4"
				cellspacing="0">

				<f:facet name="header">
					<h:outputText value="User List" />
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="User Name" />
					</f:facet>
					<h:outputText value="#{user.userId}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Password" />
					</f:facet>
					<h:outputText value="#{user.password}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:outputText value="#{user.firstName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name" />
					</f:facet>
					<h:outputText value="#{user.lastName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Email Id" />
					</f:facet>
					<h:outputText value="#{user.emailId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone Number" />
					</f:facet>
					<h:outputText value="#{user.phoneNumber}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address" />
					</f:facet>
					<h:outputText value="#{user.address}" />
				</h:column>



			</h:dataTable>

			<h:panelGrid styleClass="navTable">
				<h:link outcome="/public/home.xhtml">Main</h:link>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
